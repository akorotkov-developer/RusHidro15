{reduce:space}
{mask:main}

		<h1>Конкурсы</h1>                    
		
		<div class="news-list contest">
			{mask:item}
			<div class="news-list-item">				
				<div class="news-list-title">
					{set:img}<div class="news-list-image" style="background-image: url(/images/1/{img})"><a href="{url}"></a></div>{/}
					<div class="news-list-title"><a href="{mis:link}{url}{/}{set:link}{link}{/}" {set:link}target="_blank"{/} >{title}</a></div>
				</div>
			</div>
			{/mask}
			
			{set:navigation}        
			<div class="pages">			
				{mask:navigation}
					{mis:current}<span><a href="{url}">{title}</a></span>{/}
					{set:current}<span class="active"><a>{title}</a></span>{/}
				{/mask}
				{set:url_next}<span class="next"><a href="{url_next}">Далее</a></span>{/}
			</div>
			{/set}
			
		</div>	

		
	
{/mask}
