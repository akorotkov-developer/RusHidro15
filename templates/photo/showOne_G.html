<script>
addEventListener("DOMContentLoaded", () => {
  const sliders = document.querySelectorAll(".command-list_in"),
        collator = new Intl.Collator(["en", "ru"], { numeric: true }),
        comparator = (a, b) => collator.compare(
        a.querySelector("[title]").title,
        b.querySelector("[title]").title);
       for(const slider of sliders) {
         slider.append(...[...slider.children].sort(comparator))
       }
})
  </script>
<div class="command-list"><div class="command-list_in">	
	{mask:item}{if: {img}}     	
	<div class="command-one">
		<div class="command-image"><a href="/images/0/{img}" class="fancybox" rel="gallery" title="{title}"><figure><img src="/images/1/{img}" alt="" title=""/></figure></a></div>
		<div class="foto-title2">{title}
        	<div class="voting-item-link2 voting-item-button2" data-id="vote{id}" data-genre="2"><i></i><span>Голосовать</span></div>
            <div class="voting-item-count2"><span>{count}</span><i></i></div>            
        </div>
