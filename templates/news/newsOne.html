{reduce:space}
{mask:main}
		
		<h1>{title}</h1>
		
		<div class="news-date">{date_2}</div>

		<div class="news-text">{text}</div>
		
		{set:gallery}
		<style>
			.gallery-right::after { display: none }
		</style>
		<div class="inner-gallery">
			<div class="gallery-right">
				<div class="gallery-right-in">
					{mask:gallery}
					<div class="gallery-right-item" style="background-image: url(/images/1/{img})"><a href="/images/2/{img}" class="fancybox"></a></div>
					{/mask}
				</div>							
			</div>
			{mis:alone:1}
			<div class="gallery-right-nav">
				<div class="gallery-nav-prev disabled"><i></i></div>
				<div class="gallery-nav-counter">
					<span>01</span> / <span>{gsize}</span>
				</div>
				<div class="gallery-nav-next"><i></i></div>
			</div>
			{/}
		</div>	
		{/set}
		
		<div class="back-link"><a href="{backurl}">Все новости</a></div>
		
{/mask}
