{mask:main}	
	<div class="landing-page" id="good-deeds">
	
		<!--<div class="header-title">Добрые дела</div>-->
		
		<div class="dynasty-page-bg" id="good-deeds-bg"></div>
		
		<div class="dynasty-block">
			
			<div class="dynasty-content">
				{set:item}
				<div class="owl-carousel" id="gooddeedsSlider">
					{mask:item}
					<div class="dynasty-content-item" data-link="{url}">
						<div class="dynasty-content-in{set:_first} first{/}">
							<div class="dynasty-title gt">{title}</div>
							<div class="dynasty-scroll-gt">
							{set:_first}{html}{/}
							{mis:_first}{text}<div class="show-more"><a href="{url}">Подробнее</a></div>{/}
							</div>
						</div>
						
					</div>
					{/mask}						
				</div>
				{/set}
			</div>
			
			<div class="dynasty-list">			
				<div class="dynasty-list-in">
					{set:item}
					<div class="owl-carousel" id="gooddeeds-list">
						{mask:item}
						<div class="dynasty-list-item{set:_first} active{/}"><span>{subtitle}</span></div> 
						{/mask}						
					</div>	
					{/set}
				</div>
			</div>
			
		</div>	
		
	</div>
	
	<div class="stations-popup" id="addinfoPopup"></div>		
	
	
{/mask}
