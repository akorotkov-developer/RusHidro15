{reduce:space}
{mask:main}

			{mask:item}
				<div class="banner">

                                        {mis:isFlash}
                             		<a href="{url}"><img src="/images/0/{img}" alt="" width="182" /></a>
                                        {/}
					
					{set:isFlash:1}
                                    	<div id="flash{_rank}"></div>
                                    
                                    	<script src="/scripts/swfobject.js" type="text/javascript" ></script>
                                    	<script type="text/javascript">
										var so = new SWFObject("/images/0/{img}","flash","182","{height}","8","");
										so.addParam("wmode", "transparent");										
										so.write("flash{_rank}");
									 </script>
					{/}
                                    
                                </div>
			{/mask}


{/mask}
